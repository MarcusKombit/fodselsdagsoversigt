<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fødselsdagskalender</title>
</head>
<body>
    <header>
        <h1>Fødselsdagskalender</h1>
        <div id="filter">
            <label for="projectFilter">Filtrer efter projekt:</label>
            <select id="projectFilter">
                <option value="alle">Alle</option>
                <option value="projekt1">Projekt 1</option>
                <option value="projekt2">Projekt 2</option>
                <option value="projekt3">Projekt 3</option>
                <option value="projekt4">Projekt 4</option>
                <!-- Tilføj flere projektindstillinger her -->
            </select>
        </div>
    </header>
    <main>
        <div id="currentDate">
            <h2>I dag er det:</h2>
            <p id="dateDisplay"></p>
            <p id="birthdayDisplay"></p>
            <img id="birthdayGif" src="" alt="fødselsdagegif.gif">
        </div>
        <div id="upcomingBirthdays">
            <h2>Kommende fødselsdage:</h2>
            <ul id="birthdayList">
                <!-- Dynamisk genererede fødselsdage vises her -->
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
