<!DOCTYPE html>
<html lang="da">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medarbejderes fødselsdage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Velkommen til Medarbejderportal</h1>
    </header>
    <main>
        <section id="date">
            <h2>Dagens dato:</h2>
            <p id="current-date"></p>
        </section>

            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
