<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fødselsdagskalender</title>

</head>
<body>
    <header>
        <h1>KOMBITs fødselsdagskalender</h1>
        <div id="filter">
            <label for="projectFilter">Filtrer efter afdeling:</label>
            <select id="projectFilter">
                <option value="alle">Alle</option>
                <option value="TMB">TMB</option>
                <!-- Tilføj flere afdelinger her -->
            </select>
        </div>
    </header>
    <main>
        <div id="currentDate">
            <h2><p id="dateDisplay"></p></h2>
            <p id="birthdayDisplay"></p>
            <img id="birthdayGif" src="Fødselsdagsgif.gif" alt="Fødselsdagsgif.gif">
        </div>
    </main>

    <div id="upcoming">
        <div id="upcomingBirthdays">
            <h2>Kommende fødselsdage</h2>
            <ul id="birthdayList">
                <!-- Dynamisk genererede fødselsdage vises her -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
